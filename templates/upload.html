{%load static%}
<!DOCTYPE html>

<html lang="en">
<head>
	<title>student Registration</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{%static 'images/icons/favicon.ico'%}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%static 'vendor/bootstrap/css/bootstrap.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%static 'vendor/animate/animate.css'%}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{%static 'vendor/css-hamburgers/hamburgers.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%static 'vendor/select2/select2.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%static 'css/util.css'%}">
	<link rel="stylesheet" type="text/css" href="{%static 'css/main.css'%}">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
            <div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{%static 'images/img2.jpeg'%}" alt="IMG">
				</div>
                <div class="col-md-6 offset-md-3 mt-5">
                    <span class="login100-form-title">
						Student Registration
					</span>
		

        <form class="login100-form validate-form" enctype="multipart/form-data" action="upload" method="POST" >
		      {% csrf_token %}
          <div class="wrap-input100 validate-input" data-validate = "Name is Required">
						<input class="input100" type="text" name="name" placeholder="name">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
                            <i class="fa fa-user fa-fw" aria-hidden="true"></i>
						</span>
					</div>
          <div class="wrap-input100 validate-input" data-validate = "Name is Required">
						<input class="input100" type="text" name="class" placeholder="Class">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
                             <i class="fa fa-book fa-fw" aria-hidden="true"></i>
						</span>
					</div>
          <div class="wrap-input100 validate-input" data-validate = "Name is Required">
						<input class="input100" type="text" name="rollno" placeholder="Roll number">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
                             <i class="fa fa-address-card" aria-hidden="true"></i>
						</span>
					</div>
          <hr>
          <div class="form-group mt-3">
			<label class="mr-2"for="fname">Upload Image File Here:</label><input name="filePath" type="file">
			<br><br>
          </div>
          <hr>
          <input  type="submit" value='Submit'class="btn btn-primary">
		  <div class="text-center p-t-12">
						<a class="txt2" >
                            <a href="{% url 'uploadata' %}"> <b>Upload Completed?</b></a>
						
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
        </form>
		{% if messages %}
					{% for message in messages %}
					  <script>alert("{{ message }}")</script> 
			
					{% endfor %}
					
			
				{% endif %}
    </div> 

			</div>
		</div>
    </div>
	
	

	
<!--===============================================================================================-->	
	<script src="{%static 'vendor/jquery/jquery-3.2.1.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{%static 'vendor/bootstrap/js/popper.js '%}"></script>
	<script src="{%static 'vendor/bootstrap/js/bootstrap.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{%static 'vendor/select2/select2.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{%static 'vendor/tilt/tilt.jquery.min.js'%}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="{%static 'js/main.js'%}"></script>

</body>
</html>
